<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beat That!</title>
  <link rel="stylesheet" href="styles.css">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous" defer></script>
  <script src="app.js" defer></script>
</head>

<body>
  <h1>Beat That!</h1>
  <p>A dice game</p>
  <!-- <img src="/images/dice" alt="set of dice"> -->
  <!-- container div holding game -->
  <div class="container">

    <!-- cpu div of dice -->
    <div class="cpu"></div>
    <!-- div separating the dice containing results & next round button -->
    <div class="result"></div>
    <!-- player div of dice -->
    <div class="player"></div>
    <!-- another div for buttons and current score? -->
    <div class="buttons"></div>

    <button class="start">Play game</button>
    <button class="directions">How to Play</button>
  </div>
</body>

</html>
